<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Moda & Magia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="text-center mb-4">
            <h1 class="h3 mb-3" id="form-title">Acesse sua Conta</h1>
          </div>
          <form>
            <div class="mb-3" id="name-field" style="display: none">
              <label for="signup-name" class="form-label">Seu Nome</label>
              <input type="text" class="form-control" id="signup-name" />
            </div>

            <div class="mb-3">
              <label for="login-email" class="form-label"
                >Endereço de e-mail</label
              >
              <input
                type="email"
                class="form-control"
                id="login-email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Sua senha</label>
              <input
                type="password"
                class="form-control"
                id="login-password"
                required
              />
            </div>

            <button
              class="w-100 btn btn-primary mb-2"
              type="button"
              id="auth-button"
            >
              Entrar
            </button>
          </form>

          <div class="text-center mt-3">
            <a href="#" id="toggle-mode">Não tem uma conta? Crie uma agora!</a>
            <br />
            <a href="index.html" class="mt-2 d-inline-block"
              >Voltar para a Home</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="script.js"></script>
  </body>
</html>
