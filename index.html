<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moda e Magia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand logo" href="index.html"> Moda & Magia </a>
        <div class="d-flex align-items-center">
          <button
            class="btn btn-outline-dark"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#cart-modal"
          >
            <i class="bi-cart-fill me-1"></i>
            Carrinho
            <span
              class="badge bg-dark text-white ms-1 rounded-pill"
              id="cart-count"
              >0</span
            >
          </button>
          <div class="ms-3" id="auth-container"></div>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <div class="container px-4 px-lg-5 mt-5">
        <section id="secao-primavera" class="py-3 secao-looks">
          <h2 class="border-bottom pb-2 mb-4">Coleção Primavera</h2>
          <div
            class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
          ></div>
        </section>
        <section id="secao-verao" class="py-3 secao-looks">
          <h2 class="border-bottom pb-2 mb-4">Coleção Verão</h2>
          <div
            class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
          ></div>
        </section>
        <section id="secao-inverno" class="py-3 secao-looks">
          <h2 class="border-bottom pb-2 mb-4">Coleção Inverno</h2>
          <div
            class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
          ></div>
        </section>
      </div>
    </main>

    <div class="modal fade" id="cart-modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Meu Carrinho</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="list-group" id="cart-items"></ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Continuar a Comprar
            </button>
            <button type="button" class="btn btn-primary">
              Finalizar Compra
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
  </body>
</html>
